<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/stylesheet1.css" rel="stylesheet">
    <title>First Page</title>
</head>
<body>
    <div class="Webpage">
        <div class="Heading-Container">
            <div class="Heading-1"><span class="Tasks">Tasks</span><span class="Lists">&nbsp;Lists</span></div>
            <div class="Heading-2"><img class="Add-Button" src="./Images/plus icon.png" alt="Add-Button">Add List</div>
        </div>
        <br><br>

        <div class="Cards-Container">
            <div class="Cards">
                <h3 class="Card-Heading">Trip to Paris</h3>
                <hr class="line" width="80%" align="right">
                <h3 class="Completed-task"> Completed Task </h3>
                <input class="Check-Box" type="checkbox"><span class="Pending-Task"> Pending Task</span>
            </div>
                
            <div class="Cards">
                <h3 class="Card-Heading">My Todo List</h3>
                <hr class="line" width="80%" align="right">
                <h3 class="Completed-task"> Completed Task </h3>
                <input class="Check-Box" type="checkbox"><span class="Pending-Task"> Pending Task</span>
            </div>

            <div class="Cards">
                <h3 class="Card-Heading">My Todo List</h3>
                <hr class="line" width="80%" align="right">
                <h3 class="Completed-task"> Completed Task </h3>
                <input class="Check-Box" type="checkbox"><span class="Pending-Task"> Pending Task</span>
            </div>
            
        </div>
    </div>    
</body>
</html>
